<script>
  function debounce(fn, wait) {
    var timeout = null
    return function () {
      if (timeout !== null) {
        clearTimeout(timeout)
      }
      timeout = setTimeout(fn, wait);
    }
  }

  function handle() {
    console.log(Math.random())
  }

  window.addEventListener('scroll', debounce(handle, 1000))
  
</script>
