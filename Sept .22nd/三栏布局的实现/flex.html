<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    .main {
      display: flex;
      width: 100%;
    }
    .left{
        width: 400px;
        background-color: red;
    }
    .center{
        background-color: blue;
        flex: 1;
        word-break: break-word;
    }
    .right{
        background-color: red;
        width: 400px;
    }
    </style>
</head>
<body>
    <article class="main">
        <div class="left">左</div>
        <div class="center">中
            <h2>绝对定位</h2>
            <h2>绝对定位</h2>
            <h2>绝对定位</h2>
        </div>
        <div class="right">右</div>
    </article>
</body>
</html>
